<!DOCTYPE html>
<h1>Your estimated price is:</h1>
<table border="1">
  {% for key, value in result.items() %}
  <tr>
    <th>{{ key }}</th>
    <td>{{ value }}</td>
  </tr>
  {% endfor %}
</table>
<br />
<h4>
  Your estimated insurance price is:
  <font style="color: #ff0000" ;>{{ price }}</font>
</h4>

<br />
<h2>Try another?</h2>
<form action="http://127.0.0.1:5000/operation" method="GET">
  <p><input type="submit" value="Go back" /></p>
</form>
